		var box=document.getElementById('box');
		box.addEventListener('touchstart',function(ev){
			ev.preventDefault();
		})
		var n=0;
		$('#box').on('swipeLeft',function(){
			n++;
			if(n==$('#box div').length){
				n=$('#box div').length-1;
				
			}
			$('#box div').css("transform","translate3d(-"+n*25+"%,0,0)");
		})
		$('#box').on('swipeRight',function(){
			n--;
			if(n<0){
				n=0;
				
			}
			$('#box div').css("transform","translate3d(-"+n*25+"%,0,0)");
		})
